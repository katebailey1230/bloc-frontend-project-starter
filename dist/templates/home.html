<div ng-controller="RoomCtrl as home">
  
  <div class="header">
    <h1>Bloc Chat</h1>
    </div>
  <div class="room-nav">
    <span class="new-room-button" type="button" ng-click="home.addRoom()">New Room</span>
    <div ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
    </div>
  <div class="message-nav">
    <h3 style="text-align:center;">{{ home.currentRoom.name }}</h3>
    <p><div class="messages" ng-repeat="message in home.messages">
        <p><div class="username" style="text-align:center;">{{ message.username }}</div>
        <p><div class="timestamp" style="text-align:center;">{{ message.sentAt }}</div>
        <p><div class="user-message" style="text-align:center;">{{ message.content }}</div>
    </div>
</div>
