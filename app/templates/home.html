<div ng-controller="RoomCtrl as home">
  
  <div class="header">
    <h1>Bloc Chat</h1>
    </div>
  <div class="room-nav">
    <span class="new-room-button" type="button" ng-click="home.addRoom()">New Room</span>
    <div ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
    </div>
  <div class="message-nav">
    <h3 style="text-align:center;">{{ home.currentRoom.name }}</h3>
    <div class="messages" ng-repeat="message in home.messages">
        <div class="username" style="text-align:center;">{{ message.username }}</div>
        <div class="sentAt" style="text-align:center;">{{ message.sentAt | date: "longDate" }}</div>
        <div class="content" style="text-align:center;">{{ message.content }}</div>
     </div>
     </div>
   <div class="message-field">
        <input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="home.newMessage.content" style="width:500px;">
        <button class="new-message" type="button" ng-click="home.sendMessage()">Send message</button>
    </div>
</div>
